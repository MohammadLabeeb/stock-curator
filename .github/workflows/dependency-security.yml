name: Dependency Security Scan

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run pip-audit security scan
      run: |
        pip-audit -r requirements.txt --desc --format json --output audit-report.json || true
        pip-audit -r requirements.txt --desc || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-report
        path: audit-report.json
        retention-days: 30
